SPDX-PackageDownloadLocation = "https://github.com/KhronosGroup/VulkanSC-SDK"

[[annotations]]
path = [
# These files are read and generated by scripts. Comments would convolute parse logic.
    "tests/pcc/caselist.pcc.txt",
    "tests/pcc/data/**",
# JSON can't have SPDX-style comments
    "CMakePresets.json"
]
precedence = "aggregate"
SPDX-FileCopyrightText = "2025 The Khronos Group, Inc."
SPDX-License-Identifier = "Apache-2.0"

[[annotations]]
path = [
# Markdown can't have SPDX-style comments
    "**.md"
]
